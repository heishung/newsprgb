<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
    <title>Title</title>
</head>
<body>
<div id="draggableElement1">Drag Me 1</div>
<div id="draggableElement2">Drag Me 2</div>
<div id="droppableElement">Just accept Drag Me 1</div>
<script>

    $('#myElement').draggable();
    $("#draggableElement1").draggable({
        'cursor': 'move',
        'snap': '#droppableElement'
    });
    $("#draggableElement2").draggable({
        'cursor': 'move',
        'snap': '#droppableElement'
    });
    $("#droppableElement").droppable({
        accept: '#draggableElement1',
        drop: drop,
        hoverClass: 'hovered'
    });

    function drop(event, ui) {
        alert(ui.draggable.attr('id') + ' dropped on me');
    }
</script>
</body>
</html>
